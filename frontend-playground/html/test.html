<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Test</title>
</head>
<body>
<div>
    <a id="move-to-google" href="https://www.google.com" target="_blank">구글로 이동</a>
</div>
<div>
    <img src="https://image.yes24.com/goods/124434554/XL"
         alt="이것이 취업을 위한 백엔드 개발이다"
         style="width: 300px; height: 400px">
</div>
<form action="http://localhost:8080/test" method="post" enctype="multipart/form-data">
    <input type="text" name="title">
    <input type="text" name="content">
    <input type="submit">
</form>

<button id="ajax-test">⛔️ 누.르.지 마.시.오 ⛔️</button>

<form onsubmit="return addBookmarkRequest();">
    <label>즐겨찾기 이름 : </label><input type="text" name="name"><br>
    <label>즐겨찾기 URL : </label><input type="text" name="url"><br>
    <input type="submit">
</form>
<button onclick="getBookmarkListRequest();">즐겨찾기 목록 가져오기</button>
<ol id="bookmark-list">
    <!-- 여기에 즐겨찾기 목록이 나옵니다. -->
</ol>

<script>
    document.querySelector("#move-to-google").innerHTML = "아니! 이동하지 않을건데";

    const ajaxBtn = document.querySelector("#ajax-test");

    function onReadyStateChange(event) {
        if (ajaxRequest.readyState === XMLHttpRequest.DONE) {
            if (ajaxRequest.status === 200) {
                console.log(ajaxRequest.responseText)
            } else {
                console.error("request failed");
            }
        }
    }

    const ajaxRequest = new XMLHttpRequest();
    ajaxBtn.addEventListener('click', () => {
        ajaxRequest.onreadystatechange = onReadyStateChange;
        ajaxRequest.open("GET", "http://localhost:8080/test/ajax");
        ajaxRequest.send();
    })

    function addBookmarkRequest() {
        const name = document.querySelector('input[name=name]').value;
        const url = document.querySelector('input[name=url]').value;
        const requestObject = {name: name, url: url};
        const requestJson = JSON.stringify(requestObject);

        function onReadyStateChange(event) {
            const currentAjaxRequest = event.currentTarget;
            if (currentAjaxRequest.readyState === XMLHttpRequest.DONE) {
                if (currentAjaxRequest.status === 200) {
                    alert("즐겨찾기가 등록되었습니다.");
                } else {
                    console.error("request failed");
                }
            }
        }

        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.open("POST", "http://localhost:8080/test/bookmarks");
        ajaxRequest.setRequestHeader("Content-Type", "application/json");
        ajaxRequest.send(requestJson);

        return false;
    }

    function getBookmarkListRequest() {
        function onReadyStateChange(event) {
            const currentAjaxRequest = event.currentTarget;

            if (currentAjaxRequest.readyState === XMLHttpRequest.DONE) {
                if (currentAjaxRequest.status === 200) {
                    const bookmarkListDom = document.querySelector("#bookmark-list");
                    bookmarkListDom.innerHTML = "";

                    const bookmarks = JSON.parse(currentAjaxRequest.responseText);
                    bookmarks.forEach(bookmark => {
                        const liNode = document.createElement("li");
                        const textNode = document.createTextNode(`${bookmark.name} - ${bookmark.url}`);

                        liNode.append(textNode);
                        bookmarkListDom.appendChild(liNode);
                    });
                } else {
                    console.error("request failed");
                }
            }
        }

        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.onreadystatechange = onReadyStateChange;
        ajaxRequest.open("GET", "http://localhost:8080/test/bookmarks");
        ajaxRequest.send();
    }
</script>
</body>
</html>
